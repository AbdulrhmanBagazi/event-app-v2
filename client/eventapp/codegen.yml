schema:
  - 'http://localhost:4000/graphql/public_client'
  - 'http://localhost:4000/graphql/client'
documents: './src/graphql/**/*.graphql'
generates:
  src/graphql/generated.ts:
    plugins:
      - typescript
      - typescript-operations
      - typescript-react-apollo
    config:
      withHooks: true
