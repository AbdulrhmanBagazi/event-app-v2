mutation Update_UserProfile(
  $firstName: String
  $lastName: String
  $nationality: String
  $nationalID: String
  $dateOfBirth: String
  $gender: String
) {
  Update_UserProfile(
    firstName: $firstName
    lastName: $lastName
    nationality: $nationality
    nationalID: $nationalID
    dateOfBirth: $dateOfBirth
    gender: $gender
  ) {
    id
    createdAt
    updatedAt
    userId
    firstName
    lastName
    nationality
    nationalID
    dateOfBirth
    gender
    whatsapp
    phone
  }
}
