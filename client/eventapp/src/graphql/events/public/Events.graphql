query Events_list($page: Int, $sortOrder: Order, $perPage: Int) {
  Events_list(page: $page, sortOrder: $sortOrder, perPage: $perPage) {
    id
    published
    createdAt
    updatedAt
    companyId
    title
    content
    title_en
    content_en
    image_url
    location_url
    status
    companyLogo
    locationId
  }
  Events_list_meta {
    total
  }
}
